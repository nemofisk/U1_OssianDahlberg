<!DOCTYPE html>
<html>
    <head>
        <title>Dog Breed Quiz</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login_register.css">
        <link rel="stylesheet" href="css/quiz.css">
    </head>
    <body>
        <div id="wrapper">

            <header>
                <div id="top">
                    <div id="logo"></div>
                    <div id="app_name">Dog Breed Quiz</div>
                </div>
                
                <div id="logged_in_header" class="hidden">
                    <div id="user"></div>
                    <button id="logout_button">logout</button>
                </div>
            </header>

            <div id="login_register">

                <h1>LOGIN</h1>
                <div id="inputs">
                    <div id="username">
                        <label for="UN">User Name:</label>
                        <input type="text" name="UN">
                    </div>

                    <div id="password">
                        <label for="PW">Password:</label>
                        <input type="password" name="PW">
                    </div>
                </div>
                <p id="message">Let the magic start!</p>
                <button id="login_register_button">Login</button>
                <p id="toggler">New to this? Register for free</p>

            </div>

            <div id="quiz" class="hidden">
                <div id="image"></div>
                <div id="questions"></div>
            </div>

            <footer id="API_info">The Dog Breed Quiz is made possible thanks to the free API by <a href="https://dog.ceo/dog-api/documentation/breed" target="_blank">DOG CEO Zine</a></footer>
        </div>

        <script src="js/data.js"></script>
        <script src="js/server_connection.js"></script>
        <script src="js/login_register.js"></script>
        <script src="js/quiz.js"></script>
        <script src="index.js"></script>
    </body>
</html>
